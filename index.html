<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Tipografía, en este caso de google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <!--Stylesheets-->
    <!--link rel="stylesheet" href="css/icon-font.css" esto para después-->
    <link rel="stylesheet" href="css/style.css">

    <!--Favicom-->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <!--Titulo que sale en la pestaña del browser y para el SEO-->
    <title>Natours | Exciting tours for adventurous people</title>

</head>

<body>
    <header class="header">
        <!--standalone block component-->
        <div class="header__logo-box">
            <!--a block element component-->
            <img src="img/logo-white.png" alt="logo" class="header__logo">
        </div>
        <!--El logo lo insertamos dentro de un div. El header es el parent del div a la hora de
entender como positioning. Ver el tema de position en el style.css-->

        <div class="header__text-box">
            <h1 class="heading-primary">
                <!--standalone block component-->
                <span class="heading-primary--main">
                    <!--a block element modifier component-->
                    Outdoors
                </span>
                <span class="heading-primary--sub">
                    is where life happens
                </span>
            </h1>
            <!--Acá dentro de h1 colocamos dos span para espués poder darles un estilo propio a cada uno.
Los H1 son importantes para el SEO, ya luego usar h2 y siguientes-->

            <a hfer="#" class="btn btn--white btn--animated">
                Discover our tours
            </a>
            <!--Este es el botón del header. Le pusimos dos class name, algo que lo diferencia del id-->
        </div>
    </header>

    <main>
        <!--main es un html tag que le va a decir al SEO y a los reader que es la sección principal de
        nuestra página -->
        <section class="section-about">

            <head class="heading-secondary">
                Exciting tours for adventurous people
            </head>
        </section>
    </main>


</body>

</html>
